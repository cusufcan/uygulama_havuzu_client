<div class="p-card pt-3 px-5 pb-5 shadow-3 h-full select-none border-round-lg">
  <div>
    <h2 class="text-center font-italic font-bold">The Weather App</h2>
  </div>
  <p-inputGroup class="mb-3">
    <input
      type="text"
      pInputText
      placeholder="Keyword"
      [(ngModel)]="cityName"
    />
    <button
      type="button"
      pButton
      icon="pi pi-search"
      (click)="fetchWeather()"
    ></button>
  </p-inputGroup>
  <weather-city-card [weather]="weather"></weather-city-card>
</div>
