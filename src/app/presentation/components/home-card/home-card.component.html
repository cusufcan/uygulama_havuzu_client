<div
  class="cursor-pointer shadow-5 hover-card bg-white border-round-lg"
  (click)="goApps()"
>
  <div class="grid grid-nogutter text-center select-none">
    <h2 class="col-12">{{ item?.title }}</h2>
    <img
      class="col-12 border-round-bottom-lg border-top-1 border-gray-300"
      src="{{ item?.imagePath }}"
      alt="{{ item?.title }}"
    />
  </div>
</div>
